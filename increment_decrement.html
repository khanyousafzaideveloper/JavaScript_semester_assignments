<html>
    <body>
        <script>
            var n, a, b;
            n= window.prompt("Enter a number: ", "0");
            a = ++n;
            b = n++;

            document.write("The value of a = " + a + "<BR>");
            document.write("The value of b = " + b + "<BR>");
            document.write("The value of n = " + n + "<BR>");    
        </script>
    </body>
</html>
