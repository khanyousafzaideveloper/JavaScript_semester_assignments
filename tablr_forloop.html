<html>
    <head>
        <script>
            for(var n=1; n <=10; n++)
            {
                document.write(n + " * 2 = " + (2*n) + "<br>");
            }
            document.write("<hr>")
            for(var n= 10; n>=1; n--)
            {
                document.write(n + " * 2 = " + (2*n) + "<br>");
            }
        </script>
    </head>
</html>
