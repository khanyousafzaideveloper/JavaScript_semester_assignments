<!--lets learn about switch statements -->
<html>
    <head>
        <script>
            var subject;
            subject = parseInt(window.prompt("Enter a number for a Subject: "));
            switch(subject)
            {
                case 1:
                    document.write("English");
                    break;
                case 2:
                    document.write("Maths");
                    break;
                case 3:
                    document.write("Computer Science");
                    break;
                case 4:
                    document.write("Islamiat");
                    break;
                case 5:
                    document.write("Urdu");
                    break;
                default:
                    document.write("Not a valid subject.")            
            }
        </script>
    </head>
</html>
