<!--Lets learn about OR( || ) operator-->
<html>
    <head>
        <script>
            var char;
            char = window.prompt("Enter a character : ");
            if((char =="a") || (char=="e") || (char == "i") || (char =="o") || (char == "u"))
            document.write("<h1>You entered a vowel: " + char + "</h1> ");
            else
            document.write("<h1>" + char + ", It is not a vowel.</h1>");
        </script>
    </head>
</html>
