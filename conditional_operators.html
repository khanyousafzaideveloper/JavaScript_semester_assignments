<!-- Lets learn how to use conditional operators-->
<html>
    <head>
        <script>
            var num, numtype;
            num = window.prompt("Enter a number");
            numtype = ((num%2 == 0)? "Even" : "Odd");

            document.write("<h2>" + num + " is " + numtype  + "/h2>");
        </script>
    </head>
</html>
