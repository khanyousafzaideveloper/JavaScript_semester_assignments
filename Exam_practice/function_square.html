<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function square(n)
    {
        document.writeln("Square of " + n + " is: " + (n*n));
    }
</script>
<body>
    <script>
        var num;
        num = window.prompt("Enter a number to find its square: ");
        square(num);
    </script>
    
</body>
</html>
