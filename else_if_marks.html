<!--lets learn about if else statement in JS-->
<html>
    <head>
        <script>
            var marks;
            marks = window.prompt("Enter your marks ");
            if(marks >= 80)
            {document.write("<h2> Grade A </h2>");}
            else if(marks >= 60)
            {document.write("<h2> Grade B </h2>");}
            else if(marks >= 40)
            {document.write("<h2> Grade C </h2>");}
            else
            document.write("<h2> Grade F </h2>");
            
        </script>
    </head>
</html>
