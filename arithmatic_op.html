<html>
    <head>
        <script>
            var a,b; 
            a = 10;
            b=2; 
            document.write("a+b = " + (a+b) + "<br>");
            document.write("a-b = " + (a-b) + "<br>");
            document.write("a*b = " + (a*b) + "<br>");
            document.write("a/b = " + (a/b) + "<br>");
            document.write("a%b = " + (a%b) + "<br>");
        </script>
    </head>
</html>
