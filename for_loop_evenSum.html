<html>
    <head>
        <script>
            var sum = 0;
            for(var number=0; number<=100; number +=2) //this gives the sum of even numbers from 0 to 100
            {
                sum+=number;
            }
                document.write("The sum of Even integers from 0 to 100 is : " + sum );
            
        </script>
    </head>
</html>
