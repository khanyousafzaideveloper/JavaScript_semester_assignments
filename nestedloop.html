    <html>
        <head>
            <script>
                var i, j;
                document.write("Using nested loops <BR>");
                document.write("<b> (i) </b>  Outer Loop <br> <b>(j)</b> Inner Loop <br>");
                document.write("<b>i</b> ++++++ <b>j</b> <br>");

                for(i=1; i<=3; i++)
                {
                    for(j=1; j<=4; j++)
                    {
                        document.write(i + " ====== " + j + "<BR>");
                    }
                }
            </script>
        </head>
    </html>
