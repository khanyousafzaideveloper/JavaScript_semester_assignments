<html>
    <head>
        <script>
            var first, second
            first= window.prompt("Enter first number. ");
            second = window.prompt("Enter second number. ");
            document.write("<h1>Comparison results </h1>" ); 
            document.write("<table border = '1' width = '90%'>");
                if(first == second)
                {document.write("<tr><td> " + first + " == " + second + "</tr></td>");}
                if(first != second)
                {document.write("<tr><td> " + first + " != " + second + "</tr></td>");}
                if(first < second)
                {document.write("<tr><td> " + first + " < " + second + "</tr></td>");}
                if(first > second)
                {document.write("<tr><td> " + first + " > " + second + "</tr></td>");}
                if(first >= second)
                {document.write("<tr><td> " + first + " >= " + second + "</tr></td>");}
                if(first <= second)
                {document.write("<tr><td> " + first + " <= " + second + "</tr></td>");}
                
                document.write("</table>");

                    
        </script>  
    </head>
</html>
