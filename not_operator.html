<!--lets learn about Not(!) operator-->

<html>
    <head>
        <script>
            var num;
            num= window.prompt("Enter a number: ");
            if(!(num%2 == 0))
            document.write("<h1>You entered an odd number: " + num +  "</h1>");
            else
            document.write("<h1>You entered an even number: " +  num  + "</h1>");
        </script>
    </head>
</html>
