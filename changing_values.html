<html>
    <head>
        <script>
            var num1, num2;
            num1 = num2 = 0;
            document.write("Value of num1 is " + num1 +"<br>");
            document.write("Value of num2 is " + num2 + "<br>");

            // now changing values of num1 and num2

            num1 = window.prompt("Enter a new value for num1");
            num2 = window.prompt("Enter a new value for num2");
            

            document.write("<hr> New value of num1 is " + num1 +  "<BR>");
            document.write("New value of num2 is " + num2  + "<BR>");
                
            num1 = num1 * 2;
            num2 = num2 *2;

            document.write("<hr> Changing values for the third time :");
            document.write(" New value of num1 is " + num1 +  "<BR>");
            document.write("New value of num2 is " + num2  + "<BR>");

        
        </script>
    </head>
</html>
